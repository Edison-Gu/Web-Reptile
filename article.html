  <script>
    const initHeader = () => {
      const wUrl = window.location.href
      if (wUrl.indexOf('developer') > -1) {
        document.getElementById('developer').setAttribute('class', 'presentation curr')
      }
      if (wUrl.indexOf('article') > -1) {
        document.getElementById('article').setAttribute('class', 'presentation curr')
      }
    }
    const initLi = () => {
      const def = document.querySelectorAll('.com-3-article-panels li')
      let temp = []
      if (window.location.href.indexOf('hot=1') > -1) {
        document.querySelector('.hot-btn').setAttribute('class', 'filter-item hot-btn actived')
      } else {
        let html = ''
        document.querySelector('.time-btn').setAttribute('class', 'filter-item time-btn actived')
        def.forEach(item => {
          const timeNode = item.querySelector('.time').getAttribute('time')
          temp.push({
            time: +timeNode,
            content: item.innerHTML
          })
        })
        const t = temp.sort((a,b) => b.time - a.time)
        t.forEach(item => {
          html += item.content
        })
        document.querySelector('.com-3-article-panels').innerHTML = html
      }
    }
    initHeader()
    initLi()

  </script>
